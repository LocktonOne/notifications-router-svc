allOf:
  - $ref: '#/components/schemas/CreateNotificationKey'
  - type: object
    required: [relationships, attributes]
    properties:
      relationships:
        type: object
        required:
          - destinations
        properties:
          destinations:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/DestinationKey'
      attributes:
        type: object
        required:
          - topic
          - message
        properties:
          token:
            type: string
          scheduled_for:
            type: string
            format: time.Time
          topic:
            type: string
          priority:
            type: int
            default: 3
          channel:
            type: string
          message:
            $ref: '#/components/schemas/Message'
