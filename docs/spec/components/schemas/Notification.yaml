allOf:
  - $ref: '#/components/schemas/NotificationKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - deliveries
        properties:
          deliveries:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/DeliveryKey'
      attributes:
        type: object
        required:
          - topic
          - priority
          - created_at
          - message
        properties:
          topic:
            type: string
          token:
            type: string
          priority:
            type: int
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
          channel:
            type: string
          created_at:
            type: string
            format: time.Time
          scheduled_for:
            type: string
            format: time.Time
          message:
            $ref: '#/components/schemas/Message'
